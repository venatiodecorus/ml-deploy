{{ define "content"}}
<p>Hello {{.Name}}</p>

<form>
  <input type="textarea" name="instructions" />
  <button
    hx-post="/deploy"
    hx-trigger="click"
    hx-ext="json-enc"
    hx-target="#response"
    class="btn"
  >
    Submit
  </button>
</form>

<div id="response">
  <p>Deploying...</p>
</div>
{{ end }}
