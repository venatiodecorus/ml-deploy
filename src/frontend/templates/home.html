{{ define "content"}}
<p>
  Tell us what you would like to deploy, or how to modify your existing
  deployment.
</p>

<form>
  <textarea
    class="textarea textarea-bordered"
    placeholder="Instructions"
    name="instructions"
  ></textarea>
  <button
    hx-post="/deploy"
    hx-trigger="click"
    hx-ext="json-enc"
    hx-target="#response"
    class="btn"
  >
    Submit
  </button>
</form>

<div id="response">
  <p>Deploying...</p>
</div>
{{ end }}
